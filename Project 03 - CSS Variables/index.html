  <h1>Update CSS Variables with <span class='hl'>Javascript</span></h1>

  <div class="controls">
    
    <div class="page-color-controls">
      
      <div class="page-color-input">
        <label for="bg-start">Gradient Start</label>
        <input type="color" id="bg-start" name="bgStartColor" value="#006473">
      </div>

      <div class="page-color-input">
        <label for="direction-select">Gradient Direction</label>
        <select name="direction" id="direction-select">
          <option value="to top">Up</option>
          <option value="to bottom">Down</option>
          <option value="to left">Left</option>
          <option value="to right">Right</option>
        </select>
      </div>
      
      <div class="page-color-input">
        <label for="bg-end">Gradient End</label>
        <input type="color" id="bg-end" name="bgEndColor" value="#00D6A4">
      </div>
      
      <div class="page-color-input">
        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#212121">
      </div>

      <div class="page-color-input">
        <label for="spacing">Border-Size:</label>
        <input id="spacing" type="range" name="spacing" min="0" max="25" value="10" data-sizing="px">
      </div>
      
    </div>
      
    <div class="photo-filter-controls">
      
      <div class="filter">
        <label for="contrast">Contrast:</label>
        <input id="contrast" type="range" name="contrast" min="0" max="300" value="100" data-sizing="%">
      </div>
      
      <div class="filter">
        <label for="saturate">Saturate:</label>
        <input id="saturate" type="range" name="saturate" min="80" max="300" value="100" data-sizing="%">
      </div>

      <div class="filter">
        <label for="hue-rotate">Hue Rotate:</label>
        <input id="hue-rotate" type="range" name="hueRotate" min="0" max="360" value="0" data-sizing="deg">
      </div>
      
      <div class="filter">
        <label for="invert">Invert:</label>
        <input id="invert" type="range" name="invert" min="0" max="100" value="0" data-sizing="%">
      </div>
      
      <div class="filter">
        <label for="sepia">Sepia:</label>
        <input id="sepia" type="range" name="sepia" min="0" max="100" value="0" data-sizing="%">
      </div>

      <button class="reset-button" id="reset-desktop-btn">Reset Filters</button>
    </div>

  </div>

  <img id="current-image" src="http://res.cloudinary.com/rabbitwerks-js/image/upload/c_scale,q_auto:best,w_1000/c_crop,h_600,q_auto:best,w_1000/v1535767057/javascript30/project-03/pietro-de-grandi-329892-unsplash.jpg">
